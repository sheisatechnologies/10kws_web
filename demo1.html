<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Building::10 King</title>
    <link rel="manifest" href="assets/images/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/images/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link href="assets/images/favicon.png" rel="shortcut icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body class="building_page_wrapper floorplans_page_wrapper">
    <!-- Restore Table Section -->
    <section class="summary_section">
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Level</th>
                        <th>Office Sq Ft</th>
                        <th>Retail Sq Ft</th>
                        <th>Terrace Sq Ft</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-floor="floor1"><td>1</td><td>22,397</td><td>-</td><td>-</td></tr>
                    <tr data-floor="floor2"><td>2</td><td>22,416</td><td>-</td><td>-</td></tr>
                    <tr data-floor="floor3"><td>3</td><td>22,424</td><td>-</td><td>-</td></tr>
                    <tr data-floor="floor4"><td>4</td><td>22,399</td><td>-</td><td>-</td></tr>
                    <tr data-floor="floor5"><td>5</td><td>21,994</td><td>-</td><td>398</td></tr>
                    <tr data-floor="floor6"><td>6</td><td>16,524</td><td>-</td><td>2,994</td></tr>
                    <tr data-floor="floor7"><td>7</td><td>11,657</td><td>-</td><td>3,115</td></tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- Restore Swiper Carousel -->
    <section class="slider_section">
        <div class="container">
            <div class="swiper mySwiper5">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" data-floor="1"><h2 class="heading_tittle"><span>FLOOR 1</span></h2></div>
                    <div class="swiper-slide" data-floor="2"><h2 class="heading_tittle"><span>FLOOR 2</span></h2></div>
                    <div class="swiper-slide" data-floor="3"><h2 class="heading_tittle"><span>FLOOR 3</span></h2></div>
                    <div class="swiper-slide" data-floor="4"><h2 class="heading_tittle"><span>FLOOR 4</span></h2></div>
                    <div class="swiper-slide" data-floor="5"><h2 class="heading_tittle"><span>FLOOR 5</span></h2></div>
                    <div class="swiper-slide" data-floor="6"><h2 class="heading_tittle"><span>FLOOR 6</span></h2></div>
                    <div class="swiper-slide" data-floor="7"><h2 class="heading_tittle"><span>FLOOR 7</span></h2></div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </section>

    <!-- Swiper & Click Functionality -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const swiperInstance = new Swiper(".mySwiper5", {
                slidesPerView: 1,
                spaceBetween: 10,
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
            });

            document.querySelectorAll("tbody tr").forEach(row => {
                row.addEventListener("click", () => {
                    const floorId = row.getAttribute("data-floor").replace("floor", "");
                    let targetSlideIndex = -1;

                    document.querySelectorAll(".swiper-slide").forEach((slide, index) => {
                        const slideText = slide.querySelector("h2.heading_tittle span").innerText;
                        if (slideText.includes(`FLOOR ${floorId}`)) {
                            targetSlideIndex = index;
                        }
                    });

                    if (targetSlideIndex !== -1) {
                        console.log("Switching to slide:", targetSlideIndex);
                        swiperInstance.slideTo(targetSlideIndex, 500);
                    } else {
                        console.error("Matching slide not found for floor:", floorId);
                    }
                });
            });
        });
    </script>

</body>

</html>
