<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Floor Highlight</title>
    <style>
        .image-container {
            position: relative;
            width: 800px; /* Adjust to match your image size */
        }
        .image-container img {
            width: 100%;
            display: block;
        }
        .highlight {
            position: absolute;
            background-color: rgba(0, 255, 0, 0.5); /* Semi-transparent green */
            display: none; /* Initially hidden */
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 300px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        tr:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="img/bulding-map.png" alt="Building Map">
        <!-- Highlight areas for each floor -->
        <div id="floor1" class="highlight" style="top: 200px; left: 50px; width: 700px; height: 50px;"></div>
        <div id="floor2" class="highlight" style="top: 150px; left: 50px; width: 700px; height: 50px;"></div>
        <div id="floor3" class="highlight" style="top: 100px; left: 50px; width: 700px; height: 50px;"></div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Floor</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr data-floor="floor1">
                <td>1</td>
                <td>Highlight Floor 1</td>
            </tr>
            <tr data-floor="floor2">
                <td>2</td>
                <td>Highlight Floor 2</td>
            </tr>
            <tr data-floor="floor3">
                <td>3</td>
                <td>Highlight Floor 3</td>
            </tr>
        </tbody>
    </table>

    <script>
        const tableRows = document.querySelectorAll('tbody tr');
        const highlights = document.querySelectorAll('.highlight');

        tableRows.forEach(row => {
            row.addEventListener('click', () => {
                // Hide all highlights
                highlights.forEach(highlight => highlight.style.display = 'none');

                // Show the selected highlight
                const floorId = row.dataset.floor;
                const highlight = document.getElementById(floorId);
                if (highlight) {
                    highlight.style.display = 'block';
                }
            });
        });

        // Hide highlights when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('table') && !e.target.closest('.image-container')) {
                highlights.forEach(highlight => highlight.style.display = 'none');
            }
        });
    </script>
</body>
</html>
