<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Logo Slider</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .logo-slider { width: 90%; max-width: 600px; overflow: hidden; border: 2px solid #ddd; border-radius: 10px; background: white; white-space: nowrap; position: relative; }
        .slider { display: flex; gap: 20px; animation: scroll 10s linear infinite; }
        .slider img { height: 80px; object-fit: contain; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
        .slider:hover { animation-play-state: paused; }
    </style>
</head>
<body>

<div class="logo-slider">
    <div class="slider">
        <img src="cycle-logo.svg" alt="Logo 1">
        <img src="logo2.png" alt="Logo 2">
        <img src="logo3.png" alt="Logo 3">
        <img src="logo4.png" alt="Logo 4">
        <img src="logo5.png" alt="Logo 5">
        <img src="logo6.png" alt="Logo 6">
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const slider = document.querySelector(".slider");
        const clone = slider.cloneNode(true);
        document.querySelector(".logo-slider").appendChild(clone);
    });
</script>

</body>
</html>
