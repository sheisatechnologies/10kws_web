<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Building::10 King</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />

    <style>
      /* Fix for page shifting */
      html {
        overflow-y: scroll;
      }
      body {
        overflow-x: hidden;
      }
    </style>
  </head>

  <body>
    <header id="header">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand" href="index.html">
            <img src="assets/images/10KWS_Logo_Neg 2.png" alt="Default Logo" class="default-logo d-none d-md-block w-50" />
            <img src="assets/images/10kws_logo.svg" alt="Mobile Logo" class="default-logo d-block d-md-none w-50" />
          </a>

          <!-- Navbar Toggler with Bootstrap functionality -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="building.html">BUILDING</a></li>
              <li class="nav-item"><a class="nav-link" href="amenities.html">AMENITIES</a></li>
              <li class="nav-item"><a class="nav-link" href="location.html">LOCATION</a></li>
              <li class="nav-item"><a class="nav-link" href="floorplans.html">FLOORPLANS</a></li>
              <li class="nav-item"><a class="nav-link" href="contact.html">CONTACT</a></li>
              <li class="nav-item"><a class="nav-link" href="download.html">DOWNLOADS</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!-- JavaScript Fix for Closing Menu After Click -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let navbarLinks = document.querySelectorAll(".nav-link");
        let navbarCollapse = document.querySelector(".navbar-collapse");

        navbarLinks.forEach(link => {
          link.addEventListener("click", () => {
            if (navbarCollapse.classList.contains("show")) {
              new bootstrap.Collapse(navbarCollapse).hide();
            }
          });
        });
      });
    </script>

    <!-- Bootstrap & jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
