<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fluid Mask Effect on Scrolling Images</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- GSAP & ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
        }

        /* Hero Section */
        .hero-section {
            height: 100vh;
            background: url('https://via.placeholder.com/1500x800') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }

        /* Scrolling Image Section */
        .scrolling-images {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: #004d00; /* Green Background */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Centered Title */
        .scroll-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #EFEDDF; /* Light Beige */
            font-size: 70px;
            font-weight: bold;
            text-align: center;
            z-index: 2; /* Ensures text stays on top */
            line-height: 1.2;
            white-space: nowrap;
            pointer-events: none; /* Ensures scroll interaction works */
        }

        /* Responsive Title on Mobile */
        @media (max-width: 768px) {
            .scroll-title {
                font-size: 40px; /* Adjust for smaller screens */
                white-space: normal; /* Allow text wrapping */
            }
        }

        /* Center Images in the Green Section */
        .image-track-container {
            display: flex;
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            height: 100vh; /* Full section height */
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        /* Track container for images */
        .image-track {
            display: flex;
            gap: 60px; /* Adds gap between images */
            width: 200%; /* Wider for slower scrolling */
            position: absolute;
            left: 100%; /* Start position */
            align-items: center; /* Ensure images are centered */
        }

        /* Styling images */
        .scroll-img {
            width: 30vw; /* Responsive width */
            max-width: 400px; /* Prevents oversized images */
            height: auto;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        /* Fluid Mask Effect */
        .scroll-img::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Mask color */
            clip-path: circle(0% at 50% 50%); /* Initially hidden */
            transition: clip-path 0.5s ease-in-out;
        }

        .scroll-img:hover::before {
            clip-path: circle(100% at 50% 50%); /* Expands fluidly on hover */
        }

        /* Content Section */
        .content-section {
            padding: 100px 0;
            background: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1>Welcome to Our Website</h1>
            <p>Explore the amazing scrolling effects below.</p>
        </div>
    </section>

    <!-- Scrolling Image Section with Fluid Mask Effect -->
    <section class="scrolling-images">
        <!-- Title Added Here -->
        <h2 class="scroll-title">DYNAMIC & VARIED <br> BUILDING FACADE</h2>

        <div class="image-track-container">
            <div class="image-track d-flex">
                <img src="assets/images/building-assets/building-facade-1.1.jpg" alt="Image 1" class="scroll-img img-fluid">
                <img src="assets/images/building-assets/building-facade-2.1.jpg" alt="Image 2" class="scroll-img img-fluid">
                <img src="assets/images/building-assets/building-facade-3.1.jpg" alt="Image 3" class="scroll-img img-fluid">
            </div>
        </div>
    </section>

    <!-- Additional Content Section -->
    <section class="content-section">
        <div class="container">
            <h2>More About Our Services</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla convallis egestas rhoncus.</p>
            <a href="#" class="btn btn-primary">Learn More</a>
        </div>
    </section>

    <!-- GSAP Animation Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            gsap.registerPlugin(ScrollTrigger);

            gsap.to(".image-track", {
                x: "-100%", // Moves images from right to left
                ease: "power1.inOut",
                scrollTrigger: {
                    trigger: ".scrolling-images",
                    start: "top top",
                    end: "+=200%", // Slow scrolling effect
                    scrub: 4,
                    pin: true,
                    anticipatePin: 1
                }
            });
        });
    </script>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
