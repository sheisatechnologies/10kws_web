






<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Floor Highlight with Carousel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            position: relative;
            width: 100%;
        }
        .image-container img {
            width: 100%;
            display: block;
        }
        .highlight {
            position: absolute;
            background-color: rgba(0, 255, 0, 0.5); /* Semi-transparent green */
            display: none; /* Initially hidden */
        }
        table {
            width: 100%;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        tr:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .carousel-container img {
            max-height: 500px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Top Row: Table and Active Image -->
        <div class="row mt-4">
            <!-- Table -->
            <div class="col-md-4">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Floor</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-floor="floor1" data-image="img/view-img.png">
                            <td>1</td>
                            <td>Highlight Floor 1</td>
                        </tr>
                        <tr data-floor="floor2" data-image="img/view-img1.png">
                            <td>2</td>
                            <td>Highlight Floor 2</td>
                        </tr>
                        <tr data-floor="floor3" data-image="img/view-img2.png">
                            <td>3</td>
                            <td>Highlight Floor 3</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Image with Highlight -->
            <div class="col-md-8">
                <div class="image-container">
                    <img src="img/bulding-map.png" alt="Building Map">
                    <div id="floor1" class="highlight" style="top: 200px; left: 50px; width: 700px; height: 50px;"></div>
                    <div id="floor2" class="highlight" style="top: 150px; left: 50px; width: 700px; height: 50px;"></div>
                    <div id="floor3" class="highlight" style="top: 100px; left: 50px; width: 700px; height: 50px;"></div>
                </div>
            </div>
        </div>

        <!-- Carousel: Full Width -->
        <div class="row mt-4">
            <div class="col-12">
                <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                    <!-- Dots (Indicators) -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>

                    <!-- Carousel Items -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img id="carousel-image" src="img/view-img3.png" class="d-block w-100" alt="Floor 1">
                        </div>
                        <div class="carousel-item">
                            <img src="img/view-img2.png" class="d-block w-100" alt="Floor 2">
                        </div>
                        <div class="carousel-item">
                            <img src="img/view-img.png" class="d-block w-100" alt="Floor 3">
                        </div>
                    </div>

                    <!-- Arrows (Controls) -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const tableRows = document.querySelectorAll('tbody tr');
        const highlights = document.querySelectorAll('.highlight');
        const carousel = document.querySelector('.carousel-inner');

        tableRows.forEach(row => {
            row.addEventListener('click', () => {
                // Hide all highlights
                highlights.forEach(highlight => highlight.style.display = 'none');

                // Show the selected highlight
                const floorId = row.dataset.floor;
                const highlight = document.getElementById(floorId);
                if (highlight) {
                    highlight.style.display = 'block';
                }

                // Change the active carousel slide
                const imageIndex = Array.from(tableRows).indexOf(row);
                const carouselItems = carousel.querySelectorAll('.carousel-item');
                carouselItems.forEach((item, index) => {
                    item.classList.toggle('active', index === imageIndex);
                });
            });
        });

        // Hide highlights when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('table') && !e.target.closest('.image-container')) {
                highlights.forEach(highlight => highlight.style.display = 'none');
            }
        });
    </script>
</body>
</html>
